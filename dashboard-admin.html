<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard | VIEDU</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <script type="text/javascript" src="js/Chart.js"></script>
    </head>
  <body>
    <!-- Header -->
    <section>
      <nav class="navbar bg-yellow shadow">
        <span class="navbar-title">VIEDU</span>
        <div class="dropdown profile-btn">
          <img class="navbar-img-user" src="img/user/1.jpg" alt="" >
          <a class="navbar-btn-user " href="#" data-toggle="dropdown">Aditya <i class="ml-2 fa fa-chevron-down"></i></a>
          <div class="dropdown-menu shadow">
              <a href="#" class="dropdown-item"><i class="mr-3 fa fa-wrench"></i>Settings</a>
              <div class="dropdown-divider"></div>
              <a href="index.html"class="dropdown-item"><i class="mr-4 fa fa-sign-out-alt"></i>Logout</a>
          </div>
        </div>
      </nav>
    </section>


    <!-- Sidebar -->
  <section>
    <div class="sidebar bg-yellow shadow pt-5">
      <a data-toggle="tooltip" title="Dashboard" class="mt-5 active" href="#"><i class=" fas fa-fw fa-columns"></i></a>
      <a data-toggle="tooltip" title="Student" class="mt-5" href="#"><i class=" fas fa-fw fa-users"></i></a>
      <a data-toggle="tooltip" title="Teacher" class="mt-5" href="#"><i class=" fas fa-fw fa-chalkboard-teacher"></i></a>
      <a data-toggle="tooltip" title="Video" class="mt-5" href="#"><i class=" fas fa-fw fa-file-pdf"></i></a>
      <a data-toggle="tooltip" title="File" class="mt-5" href="#"><i class=" fas fa-fw fa-video"></i></a>
      <a data-toggle="tooltip" title="Forum" class="mt-5" href="#"><i class=" fas fa-fw fa-newspaper"></i></a>
      <a data-toggle="tooltip" title="Report" class="mt-5" href="#"><i class=" fas fa-fw fa-file-alt"></i></a>
      </div>

  </section>

  <!-- Main Content -->

<section>

  <div class="main">
    <h2 class="main-title">Dashboard</h2>

    <div class="card-deck">
      <div class="card-info shadow" data-toggle="tooltip" title="PDF">
        <div class="card-body mx-auto">
          <i class="card-info-icon fas fa-file-pdf mr-4"></i>
          <h5 class="card-info-title">200</h5>
          <h6 class=" card-text">PDF</h6>
        </div>
      </div>
      <div class="card-info shadow" data-toggle="tooltip" title="Video">
        <div class="card-body mx-auto">
          <i class="card-info-icon fas fa-video mr-4"></i>
          <h5 class="card-info-title">80</h5>
          <h6 class=" card-text">Video</h6>
        </div>
      </div>
      <div class="card-info shadow" data-toggle="tooltip" title="Forum">
        <div class="card-body mx-auto">
          <i class="card-info-icon fas fa-newspaper mr-4"></i>
          <h5 class="card-info-title">300</h5>
          <h6 class=" card-text">Forum</h6>
        </div>
      </div>
    </div>
</section>

<!-- Chart -->
<section>
    <div class="card visitor-chart mt-5 shadow">
      <div class="dropdown">
        <a class="btn-visitor shadow " href="#" data-toggle="dropdown">Daily <i class="ml-2 fa fa-chevron-down"></i></a>
        <h3 class="card-sub-visitor">Visitor</h3>
        <div class="dropdown-menu shadow">
            <a href="#" class="dropdown-item">Daily</a>
            <a href="#" class="dropdown-item">Monthly</a>
            <a href="#" class="dropdown-item">Yearly</a>
        </div>
      </div>

      <canvas id="myChart"></canvas>
</div>
</section>

<!-- Recent Activities -->
<section>
  <div class="card-activity">

  </div>
</section>





<script>
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
      datasets: [{
        label: '',
        data: [12, 19, 3, 25, 10, 20],
        backgroundColor: [
        'rgba(255, 208, 130, 0.6)'
        ],
        borderColor: [
        'rgba(28,28,30,1)'
          ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero:true
          }
        }]
      }
    }
  });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
